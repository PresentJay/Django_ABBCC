{% if messages %}
<ul class="mx-auto absolute justify-center left-0 right-0 z-10 flex">
    {% for message in messages %}
    <li
        class="font-medium bg-gray-700 rounded-full text-white py-4 px-6 top-0 {% if message.tags %}{{ message.tags }}{% endif %}">
        {{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
