{% if messages %}
<ul class="mx-auto absolute justify-center left-0 right-0 flex top-0">
    {% for message in messages %}
    <li
        class="message font-medium bg-gray-700 rounded-full z-10 text-white py-4 px-6 w-64 text-center {% if message.tags %}{{ message.tags }}{% endif %}">
        {{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
