<!--Modal-->
<div class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center">
    <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>

    <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">

        <div
            class="modal-close absolute top-0 right-0 cursor-pointer flex flex-col items-center mt-4 mr-4 text-white text-xl z-50">
            <span class="text-xl">
                <i class="far fa-times-circle"></i>
            </span>
        </div>

        <!-- Add margin if you want to see some of the overlay behind the modal-->
        <div class="modal-content flex justify-center">

            <div class="w-2/3 h-64 flex flex-col justify-center">
                <!-- Body -->
                <span class="text-2xl font-bold self-center mb-8">Pardon me?</span>
                <div class="flex justify-between">
                    <a class="btn-link bg-red-600 mr-10" href="{% url 'rooms:delete-room' room %}">Delete</a>
                    <button class=" btn-link bg-teal-500 modal-close">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
