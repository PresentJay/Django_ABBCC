{% if user_obj.avatar %}
<div class='{{h_and_w|default:"h20 w-20"}} rounded-full bg-cover'
    style="background-image: url({{user_obj.avatar.url}});"></div>
{% else %}
<div class='{{h_and_w|default:"h20 w-20"}} bg-gray-700 rounded-full text-white flex justify-center items-center'>
    <span class='{{textsize|default:"text-3xl"}}'>{{user_obj.first_name|first}}</span>
</div>
{% endif %}
